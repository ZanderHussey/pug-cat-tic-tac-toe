<html>


		<head>
		<style>
		.Square { 
			width:40px;
			height: 40px;
			text-align: center;
			font-size: 18pt;
			font-weight: bold;
			font-family: Comic Sans MS;
			color: purple;
		}
		
		</style>
		
		<script>
	
		function startGame() {
			document.turn = "X";
			
			setMessage(document.turn + " gets to start.");
		}
		
		function setMessage(message) {
			document.getElementById("message").innerText = message;
		}
		
		function nextMove(square) {
			square.innerText = document.turn;
			switchTurn();
		}
		
		function switchTurn() {
			if(document.turn == "X"){
				document.turn = "O";
			}
			else {
				document.turn = "X";
			}
			
			setMessage("It's" + document.turn + "'s turn.")
		}
	
		</script>
		</head>
	<body onload="startGame()">
		<h1>This is a pug and cat tic-tac-toe game</h1>
		<h2 id="message">x is going</h2>
		<table border="20">
			<tr>
				<td class="Square" onclick="nextMove(this);"></td>
				<td class="Square" onclick="nextMove(this);"></td>
				<td class="Square" onclick="nextMove(this);"></td>
			</tr>
			<tr>
				<td class="Square" onclick="nextMove(this);"></td>
				<td class="Square" onclick="nextMove(this);"></td>
				<td class="Square" onclick="nextMove(this);"></td>
			</tr>
			<tr>
				<td class="Square" onclick="nextMove(this);"></td>
				<td class="Square" onclick="nextMove(this);"></td>
				<td class="Square" onclick="nextMove(this);"></td>
			</tr>
		</table>
	</body>
</html>
